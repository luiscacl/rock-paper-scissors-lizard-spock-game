<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sopck Rock Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/41f7df564c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <div class="title-container">
        <h1 class="title">Rock Paper Scissors Lizard Spock</h1>
      </div>
      <section class="section-one-user-choice">
        <h1 class="score">You 0 points</h1>
        <div class="icons">
          <i title="Rock" class="fa-regular fa-hand-back-fist"></i>
          <i title="Paper" class="fa-regular fa-hand"></i>
          <i title="Scissors" class="fa-regular fa-hand-scissors"></i>
          <i title="Lizard" class="fa-regular fa-hand-lizard"></i>
          <i title="Spock" class="fa-regular fa-hand-spock"></i>
        </div>
      </section>
      <section class="section-two-computer-choice">
        <h1 class="score">Computer 0 points</h1>
        <div class="icons">
          <i title="Rock" class="fa-regular fa-hand-back-fist"></i>
          <i title="Paper" class="fa-regular fa-hand"></i>
          <i title="Scissors" class="fa-regular fa-hand-scissors"></i>
          <i title="Lizard" class="fa-regular fa-hand-lizard"></i>
          <i title="Spock" class="fa-regular fa-hand-spock"></i>
        </div>
      </section>
      <i id="reset-icon" class="fas fa-sync-alt reset-icon"></i>
      <h1 class="results"></h1>
    </div>
  </body>
</html>
